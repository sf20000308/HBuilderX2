<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		.box{
			width:400px;
			margin:400px auto;
		}
		.box ul{
			list-style:none;
		}
		.box ul li{
			float:left;
			width:60px;
			height:50px;
			line-height:50px;
			position: relative;
		}
		.box ul li span{
			display: block;
			height: 50px;
			width: 50px;
			position: absolute;
		}
		.box ul li .star0{
			background: url(9999.png);
		}
		.box ul li .star1{
			background: url(000.png);
		}
		</style>
	</head>
	<body>
		<div class="box">
			<ul>
				<li>
					<span class="star1"></span>
					<span class="star0"></span>
				</li>
				<li>
					<span class="star1"></span>
					<span class="star0"></span>
				</li>
				<li>
					<span class="star1"></span>
					<span class="star0"></span>
				</li>
				<li>
					<span class="star1"></span>
					<span class="star0"></span>
				</li>
				<li>
					<span class="star1"></span>
					<span class="star0"></span>
				</li>
				<li class="text">非常好</li>
			</ul>
			
		</div>
		
	</body>
	<script type="text/javascript" src="https://cdn.staticfile.org/jquery/2.0.0/jquery.min.js" charset="utf-8"></script>
	<script type="text/javascript">
		$(".box ul li").hover(function(){
			var txt =['非常差','差','一般','好','非常好'];
			$(this).find(".star0").css("display","none");
			$(this).prevAll().find(".star0").css("display","none");
			$(this).nextAll().find(".star0").css("display","block");
			$(".box ul .text").html(txt[$(this).index()]);
		})
	</script>
</html>
