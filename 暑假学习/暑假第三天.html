		<script type="text/javascript">
			//函数：函数也是一个对象
			//函数中可以封装一些功能（代码），在需要时可以执行这些功能
			//创建一个函数对象
			//可以将要封装的代码以字符串的形式传递给构造函数
			var fun =new Function("console.log('Hello 这是我的第一个函数')");
			//封装到函数中的代码不会立即执行
			//函数中的代码会在函数调用的时候执行
		//调用函数语法，函数对象（）
		//当调用函数时，函数中国封装的代码会按照顺序执行
		fun();
			//使用函数声明来创建一个函数
			//语法：
			//function 函数名([形参1，形参2。。形参N]){
			//语句....
			//}
			function fun2(){
				console.log("这是我的第二个函数~~");
				alert("哈哈");
				document.write("6666")
			}
			fun2();
			var fun3=function(){
				console.log("我是匿名函数中封装达到代码")
			}
		</script>
		<script type="text/javascript">
			//定义一个用来求两个数和的函数
			//可以在函数的（）中来指定一个或多个形参（形式参数）
			//多个形参之间使用，隔开，声明形参就相当于在函数内部声明了对应的变量
			//但是并不赋值
			function sum(a,b){
				console.log(a+b);
			}
			//在调用函数时，可以在（）中指定实参（实际参数）
			//实参将会赋值给函数中对应的形参
			//sum(1,2);
			//sum(123,456);
			//调用函数时解析器不会检查实参的类型
			//多余实参不会被赋值
			//如果实参的数量少于形参的数量，则没有对应实参的形参将会undefined
		</script>
		<script type="text/javascript">
			var play=prompt("请输入a,b" )
			function play(a,b){
				alert(a+b);
			}
		</script>
