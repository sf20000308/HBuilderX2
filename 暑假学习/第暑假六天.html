<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box1{
				width:100px;
				height:100px;
				background-color: red;
				position: absolute;
				font-size: 80px;
			}
			#box2{
				width: 100px;
				height: 100px;
				background-color: yellow;
				position: absolute;
				left: 200px;
				top: 200px;
				font-size: 50px;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				/*
				使用div可以跟随鼠标移动
				*/
			
			//获取box1
			var box1=document.getElementById("box1");
			//绑定鼠标移动事件
			//document.onmousemove=function(event){
			document.onmousedown=function(event){
				document.onmousemove=function(event){
				//解决兼容问题
				even=event||window.event;
				//获取滚动条滚动的距离
				// var st=document.body.scrollTop||docunment.documentElement.scrollTop;
				// console.log(st);
				//获取到鼠标的坐标
				/*
				
				clientx和clienty
				用于获取鼠标在当前的可见窗口的坐标
				div的偏移量，是相对于整个页面的
				*/
				var left=event.pageX;
				var top =event.pageY;
				//设置di的偏移量
				box1.style.left=left + "px";
				//box1.style.top=top +st+ "px";
				box1.style.top=top + "px";
				};
				//为元素绑定一个鼠标松开事件
				document.onmouseup=function(){
					//当鼠标松开时，被拖拽元素在当前位置onmouseup
					//取消document的onmousemove事件
					document.onmousemove=null;
				//取消document的onmouseup事件
				document.onmouseup=null;
				};
			};
			};
		</script>
	</head>
	<body>
		<div id="box1">&#9760;</div>
		<div id="box2">&#9760;</div>
		
	</body>
</html>
