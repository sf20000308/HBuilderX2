<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
		<style type="text/css">
			.destroy{
				
			}
		</style>
	</head>
	<body>
		<!-- 主体区域 -->
		<section id="todoapp">
			<!-- 输入框 -->
			<header class="header">
				<h1>记事本</h1>
				<input v-model="inputvalue" @keyup.enter="add" autofocus="autofocus" autocomplete="off" placeholder="请输入任务" class="new-todo">
			</header>
			<!-- 列表区域 -->
			<section class="main">
				<ul class="todo-list">
					<li class="todo" v-for="(item,index) in list">
						<div class="view">
							<span class="index">{{index+1}}</span>
							<label >{{item}}</label>
							<button class="destroy" value="删除" @click="remove(index)"></button>
						</div>
					</li>
				</ul>
			</section>
			<!-- 统计和清空 -->
			<footer class="footer" v-show="list.length!=0">
				<span class="todo-count" v-if="list.length!=0"><strong>{{list.length}}</strong>items left</span>
			<button v-show="list.length!=0" class="clear-completed" @click="clear">
				clear
			</button>
			</footer>
		</section>
		<!-- 底部 -->
		<footer class="info">
		</footer>
		<script>
		var app= new Vue({
		el:"#todoapp",
		data:{
			list:["吃饭","睡觉","打游戏"],
			inputvalue:"好好学习，天天向上？"
		},
		methods:{
			add:function(){
				this.list.push(this.inputvalue);
			},
			remove:function(index){
				console.log("删除");
				console.log(index);
				this.list.splice(index,1);
				
				},
				clear:function(){
					this.list=[];
			}
		},
		})
		</script>
	</body>
</html>
